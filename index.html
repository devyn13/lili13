<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Webpage</h1>
  </header>

  <main>
    <p>This is a basic webpage with some CSS styling. You can customize it however you like!</p>
  </main>

  <footer>
    &copy; 2025 My Webpage
  </footer>
</body>
</html>
